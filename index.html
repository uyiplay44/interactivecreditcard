<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Resource/css/style.css">
    <title>Interactive Credit Card</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="/Resource/image/bg-main-desktop.png" alt="" >
            <p>9999 9999 9999 9999</p>
            <img src="/Resource//image/bg-card-front.png" alt="" class="image__photo_1">
            <img src="/Resource/image/bg-card-back.png" alt="" class="image__photo_2">
        </div>
        <form class="card-holder">
            <p>CardHolder Name</p>
            <input type="text" placeholder="e.g Janet Willams" id="card">
            <p>Card Number</p>
            <input type="numb" placeholder="e.g 1234 5678 9123 0000" id="card">
            <p> EXP. DATE [MM / YY] </p>
            <input type="number" placeholder="MM" class="input-box"> /
            <input type="number" placeholder="YY"class="input-box">
            <input type="number" placeholder="e.g 123" class="input_box">
            <div class="btn-class">
                <button class="btn" type="submit"> Confirm </button>
            </div>
        </form>
    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
